<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Blog</title>
        
        <link href="http://weloveiconfonts.com/api/?family=fontawesome" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="/css/style.css"/>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="banner">
                <ul>
                    <li class="banner-list"><a href="/login">Login</a><small> if you're a member</small></li>
                    <li class="banner-list"><small>Or </small><a href="/signup">Sign Up</a> <small>if you're not yet a member?</small></li>
                </ul>
            </div>
            <div id="contents">
                {% for post in posts %}
                    <div class="post">
                        <div class="title"><a href="/{{post.key().id()}}" class="gray">{{post.subject}}</a></div>
                        <div class="created">
                            <ul>
                                <li class="content-list">{{post.created_by}}</li>
                                <li class="content-list">{{post.created.strftime("%b %d, %Y")}}</li>
                                <li class="content-list"><button onclick="location.href='/login'" class="rate-button"><span class="fontawesome-comments-alt lightseagreen"></span></button>&nbsp;{{post.comment}}</li>
                                <li class="content-list"><button onclick="location.href='/login'" class="rate-button"><span class="fontawesome-thumbs-down lightseagreen"></span></button></li>
                                <li class="content-list"><button onclick="location.href='/login'" class="rate-button"><span class="fontawesome-thumbs-up lightseagreen"></span></button>&nbsp;{{post.like}}</li>
                            </ul>
                        </div>
                        <div class="content">
                            <pre class="lyrics">{{post.content}}</pre>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
